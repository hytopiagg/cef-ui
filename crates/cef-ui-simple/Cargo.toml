[package]
name = "cef-ui-simple"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[build-dependencies]
anyhow = { workspace = true }
reqwest = { version = "0.12", features = ["blocking"] }
tar = "0.4"
flate2 = "1.0"

[dependencies]
cef-ui = { path = "../cef-ui" }
anyhow = { workspace = true }
winit = "0.29"
tracing = "0.1"
tracing-log = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
log = "0.4.20"
